name: Testing atomic-operator on Ubuntu

on: 
  push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests on Ubuntu
      run: |
        sudo pip install -r requirements.txt
        sudo pip install -r requirements-dev.txt
        sudo python -m pytest
    - name: Code Coverage on Ubuntu
      run: |
        sudo python -m coverage run -m pytest
        sudo python -m coverage report
    - name: Generating code-coverage badge
      run: |
        sudo pip install coverage-badge
        coverage-badge -o images/coverage.svg -f -q
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add images/coverage.svg
        git commit -m "Adding code coverage svg"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
